spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:19092,localhost:29092,localhost:39092
          autoAddPartitions: true

      bindings:
        output:
          destination: events.destination
          producer:
            #            partition-key-expression: payload.id
            partition-key-expression: payload.uuid
            partition-count: 12

server:
  port: 0
